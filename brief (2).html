
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brief klienta - Pisane z lekkością</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body { font-family: sans-serif; padding: 2rem; background-color: #fff8f8; color: #333; }
        h1 { text-align: center; color: #b66b8c; }
        form { max-width: 600px; margin: auto; background: #fff; padding: 2rem; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        label { display: block; margin-top: 1rem; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 0.5rem; margin-top: 0.5rem; border: 1px solid #ccc; border-radius: 5px; }
        button { margin-top: 1.5rem; padding: 0.7rem 1.5rem; background-color: #b66b8c; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #a05577; }
    </style>
</head>
<body>
    <h1>Brief klienta</h1>
    <form action="https://formsubmit.co/prostopomagam@gmail.com" method="POST">
        <label for="name">Imię i nazwisko</label>
        <input type="text" id="name" name="Imię i nazwisko" required>

        <label for="email">Adres e-mail</label>
        <input type="email" id="email" name="Email" required>

        <label for="service">Czym jesteś zainteresowana?</label>
        <select id="service" name="Usługa" required>
            <option value="">-- wybierz --</option>
            <option value="Organizacja wydarzenia">Organizacja wydarzenia</option>
            <option value="Przygotowanie tekstu">Przygotowanie tekstu</option>
            <option value="Obie opcje">Obie opcje</option>
        </select>

        <label for="details">Opisz swój pomysł lub potrzeby</label>
        <textarea id="details" name="Szczegóły" rows="5" required></textarea>

        <label for="date">Preferowana data realizacji</label>
        <input type="date" id="date" name="Data realizacji">

        <button type="submit">Wyślij brief</button>
    </form>
</body>
</html>
